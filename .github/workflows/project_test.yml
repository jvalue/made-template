name: project test
on: 
    push:
        branches:
            - main

jobs:
  Project-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: 3.11

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install -r ./project/packages.txt
          
      - name: Run tests
        run: |
          ./project/tests.sh